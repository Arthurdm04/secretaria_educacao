{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'assets/logo.png' %}" type="image/x-icon">
    <title>Login - Secretaria de Educação</title>
</head>
<body>

    <div class="header">
        <img src="{% static 'assets/logo.png' %}" alt="Logo" class="logo">
        <span class="title">Secretaria de Educação</span>
    </div>

    <div class="container">
        <form class="login-box" id="login-form">
            <h2>Entrar</h2>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Digite seu email">
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">
                <span class="show-password" onclick="togglePassword()">👁️</span>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="lembrar">
                <label for="lembrar">Lembrar-me</label>
            </div>
            <button class="login-button">Entrar</button>
            <div id="message-area" style="margin-top: 15px; color: red; text-align: center;"></div>
            <div class="register">
                Não possui login? <a href="{% url 'cadastro' %}" target="_blank">Cadastre-se aqui!</a>
            </div>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
